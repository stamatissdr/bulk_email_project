<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Email Sender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Bulk Email Sender</h1>
        <form id="emailForm">
            <div class="form-group">
                <label for="csv_file">CSV File with Recipient Emails:</label>
                <input type="file" class="form-control-file" id="csv_file" name="csv_file" required>
            </div>
            <div class="form-group">
                <label for="sender_email">Sender Email:</label>
                <input type="email" class="form-control" id="sender_email" name="sender_email" required>
            </div>
            <div class="form-group">
                <label for="app_password">App Password:</label>
                <input type="password" class="form-control" id="app_password" name="app_password" required>
                <small class="form-text text-muted">Don't know how to get an app password? <a href="/instructions">Click here for instructions</a></small>
            </div>
            <div class="form-group">
                <label for="email_content">Email Content:</label>
                <textarea class="form-control" id="email_content" name="email_content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Emails</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#emailForm').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/send_emails',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#result').html('<div class="alert alert-' + (response.success ? 'success' : 'danger') + '">' + response.message + '</div>');
                    },
                    error: function() {
                        $('#result').html('<div class="alert alert-danger">An error occurred. Please try again.</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
